<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Text Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding-top: 50px; }
        .container { max-width: 800px; }
        .result-card { display: none; margin-top: 20px; }
        .badge-Positive { background-color: #28a745; }
        .badge-Negative { background-color: #dc3545; }
        .badge-Neutral { background-color: #6c757d; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Smart Text Analyzer</h1>
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="mb-3">
                    <label for="textInput" class="form-label">Enter text to analyze:</label>
                    <textarea class="form-control" id="textInput" rows="5" placeholder="Type or paste your text here..."></textarea>
                </div>
                <button id="analyzeBtn" class="btn btn-primary w-100">Analyze Sentiment</button>
            </div>
        </div>

        <div id="resultCard" class="card shadow-sm result-card">
            <div class="card-body">
                <h3>Analysis Results</h3>
                <hr>
                <p><strong>Label:</strong> <span id="resLabel" class="badge"></span></p>
                <p><strong>Sentiment Score:</strong> <span id="resSentiment"></span></p>
                <p><strong>Subjectivity Score:</strong> <span id="resSubjectivity"></span></p>
                <p><strong>Keywords:</strong></p>
                <div id="resKeywords" class="d-flex flex-wrap gap-2"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('analyzeBtn').addEventListener('click', async () => {
            const text = document.getElementById('textInput').value;
            if (!text) return alert('Please enter some text');

            const btn = document.getElementById('analyzeBtn');
            btn.disabled = true;
            btn.innerText = 'Analyzing...';

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });
                const data = await response.json();

                if (data.error) throw new Error(data.error);

                document.getElementById('resLabel').innerText = data.label;
                document.getElementById('resLabel').className = `badge badge-${data.label}`;
                document.getElementById('resSentiment').innerText = data.sentiment;
                document.getElementById('resSubjectivity').innerText = data.subjectivity;
                
                const keywordsDiv = document.getElementById('resKeywords');
                keywordsDiv.innerHTML = '';
                data.keywords.forEach(kw => {
                    const span = document.createElement('span');
                    span.className = 'badge bg-info text-dark';
                    span.innerText = kw;
                    keywordsDiv.appendChild(span);
                });

                document.getElementById('resultCard').style.display = 'block';
            } catch (err) {
                alert('Error analyzing text: ' + err.message);
            } finally {
                btn.disabled = false;
                btn.innerText = 'Analyze Sentiment';
            }
        });
    </script>
</body>
</html>
