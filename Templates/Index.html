<!DOCTYPE html>
<html>
<head>
    <title>Smart Text Analyzer</title>
</head>
<body>
    <h1>Smart Text Analyzer</h1>
    <form method="POST">
        <textarea name="text" rows="5" cols="50" placeholder="Enter text here"></textarea><br>
        <input type="submit" value="Analyze">
    </form>

    {% if result %}
        <h2>Results:</h2>
        <p><strong>Sentiment:</strong> {{ result.sentiment }}</p>
        <p><strong>Subjectivity:</strong> {{ result.subjectivity }}</p>
        <p><strong>Keywords:</strong> {{ result.keywords }}</p>
        {% if wordcloud_img %}
            <h3>Word Cloud:</h3>
            <img src="data:image/png;base64,{{ wordcloud_img }}" alt="Word Cloud">
        {% endif %}
    {% endif %}
</body>
</html>
